<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>

		<script src="./jquery-3.5.1.min.js"></script>
		<script src="./popup.js"></script>
		<title>Delta Notification</title>
	</head>

	<body class="text-center">
		<img src="./icon48.png" class="my-2" />
		<div class="container" style="width: 250px">
			<div class="row"><h2 id="helloMessage"></h2></div>
		</div>
		<div id="formDiv">
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<form class="form-signin" id="signInForm">
				<label class="mx-3 my-1">
					Roll Number :
					<input
						type="text"
						class="text-center"
						id="rollno"
						placeholder="rollno"
						required
					/>
				</label>
				<label class="mx-3 my-1">
					Name :
					<input
						type="text"
						class="text-center"
						id="name"
						placeholder="your name"
						required
					/>
				</label>
				<button
					class="btn btn-sm mb-2 btn-primary btn-block"
					id="submitButton"
					type="submit"
				>
					Send
				</button>
			</form>
		</div>
		<a href="localhost:8000/events" target="blank">All Reminders</a>
		<!-- Bootstrap Script -->
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"
	></script>
</html>
